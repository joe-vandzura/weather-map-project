<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather Map Project</title>
	<!-- Mapbox CSS -->
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet' />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Custom CSS -->
	<style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 500px;
			margin: auto;
        }
	</style>
	<link rel="stylesheet" href="css/weather_map.css">
</head>
<body>

<nav class="navbar navbar-light bg-light">
	<div class="container-fluid">
		<a class="navbar-brand">Weather.com</a>
		<form class="d-flex w-60">
			<input id="search-input" type="text" class="form-control w-100 me-2" placeholder="Enter an Address">
			<button class="btn btn-outline-primary" onclick="doSearch(event)" id="search-btn">Search</button>
		</form>
	</div>
</nav>

<!-- The HTML element that serves as the Mapbox container -->
<div class="container mb-3">
	<div id='map' class="mt-3"></div>
	<div class="d-flex">
		<div class="d-flex">
			<button id="zoom-5" onclick="changeZoom(5)" type="button" class="btn btn-outline-dark">5</button>
			<button id="zoom-15" onclick="changeZoom(15)" type="button" class="btn btn-outline-dark">15</button>
			<button id="zoom-20" onclick="changeZoom(20)" type="button" class="btn btn-outline-dark">20</button>
		</div>
		<div class="d-flex w-100 justify-content-end">
			<button id="hide-btn" class="btn btn-outline-dark">Hide Pins</button>
			<button id="unhide-btn" class="btn btn-outline-dark disabled">Unhide Pins</button>
		</div>
	</div>
</div>

<!--  Weekly Forecast Cards-->
<div class="container weekly-forecast border">


</div>


<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>

<!-- Mapbox Geocoder Util Methods -->
<script src="js/mapbox_geocode_utils.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="js/keys.js"></script>


<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

<!-- Custom JS -->
<script src="js/main.js"></script>

</body>
</html>
