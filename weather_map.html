<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather Map Project</title>
	<!-- Mapbox CSS -->
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet' />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Custom CSS -->
	<style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 500px;
			margin: auto;
        }
	</style>
	<link rel="stylesheet" href="css/weather_map.css">
</head>
<body>

<nav class="navbar navbar-light bg-light">
	<div class="container-fluid">
		<a class="navbar-brand">Weather.com</a>
		<form class="d-flex w-60">
			<input id="search-input" type="text" class="form-control w-100 me-2" placeholder="Enter an Address">
			<button class="btn btn-outline-primary" onclick="doSearch(event)" id="search-btn">Search</button>
		</form>
	</div>
</nav>

<!-- The HTML element that serves as the Mapbox container -->
<div class="container mb-3">
	<div id='map' class="mt-3"></div>
	<div class="d-flex">
		<div class="d-flex">
			<button id="zoom-5" onclick="changeZoom(5)" type="button" class="btn btn-outline-dark">5</button>
			<button id="zoom-15" onclick="changeZoom(15)" type="button" class="btn btn-outline-dark">15</button>
			<button id="zoom-20" onclick="changeZoom(20)" type="button" class="btn btn-outline-dark">20</button>
		</div>
		<div class="d-flex w-100 justify-content-end">
			<button id="hide-btn" class="btn btn-outline-dark">Hide Pins</button>
			<button id="unhide-btn" class="btn btn-outline-dark disabled">Unhide Pins</button>
		</div>
	</div>
</div>

<!--  Weekly Forecast Cards-->
<div class="container weekly-forecast border">


</div>


<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>

<!-- Mapbox Geocoder Util Methods -->
<script src="js/mapbox_geocode_utils.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="js/keys.js"></script>


<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

<!-- Custom JS -->
<script>

    var accessToken = MAPBOX_API_KEY;

    mapboxgl.accessToken = accessToken;

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/outdoors-v12',
        zoom: 1,
        center: [-98.4916, 29.4252]
    });

    let markers = [];

    function changeZoom(zoom) {
        map.setZoom(zoom);
    }

    function doSearch(event) {
        event.preventDefault();
        let input = $("#search-input")[0].value;
        pinThatAddress(input);
        $("#search-input")[0].value = "";
    }

    function pinThatAddress(address) {
        geocode(address, accessToken)
            .then(function (result) {
                const marker = new mapboxgl.Marker({"color": "red"});
                marker.setLngLat(result);
                marker.addTo(map);
                map.setCenter(result);
                map.setZoom(10);
                markers.push(marker);

                getWeatherData(marker, address, result);

            }).catch((function (error) {
            console.log("Not a place");
        }));
    }

    function createPopUp(marker, address, data) {
        console.log(data);
        const popUp = new mapboxgl.Popup();
        popUp.setHTML(
            '<h3 class="text-capitalize mt-0 text-center">' + address + '</h3>' +
			'<div class="card"></div>' +
			'<div class="card-body m-0 p-0">' +
			'<h5>'+ Math.round(data.list[0].main.temp) + '째F</h5>' +
			'<h6 class="card-subtitle mb-2 text-muted">' + data.list[0].weather[0].description + '</h6>' +
			'<p class="card-text m-0">H: ' + Math.round(data.list[0].main.temp_max) + '째F</p>' +
            '<p class="card-text m-0">L:  ' + Math.round(data.list[0].main.temp_min) + '째F</p>' +
			'</div></div>'
		);
        marker.setPopup(popUp);
    }

    function getWeatherData(marker, address, result) {
        $.get("http://api.openweathermap.org/data/2.5/forecast", {
            APPID: NEW_OPENWEATHER_API_KEY,
            lat:    result[1],
            lon:   result[0],
            units: "imperial"
        }).done(function(data) {
            createPopUp(marker, address, data);
            weeklyForecast(marker, address, data);
        });
	}


    $("#hide-btn").click(function() {
        markers.forEach((marker) => {
            marker.remove();
        });
        $("#hide-btn").toggleClass("disabled");
        $("#unhide-btn").toggleClass("disabled");
    });

    $("#unhide-btn").click(function() {
        markers.forEach((marker) => {
            marker.addTo(map);
        });
        $("#unhide-btn").toggleClass("disabled");
        $("#hide-btn").toggleClass("disabled");
    });

    function weeklyForecast(marker, address, data) {
        let index = 0;
        let dayIndex = 1;
        $(".weekly-forecast").html("");
        for (let i = 0; i < 5; i++) {
            $(".weekly-forecast").append(
                '<div class="card weather-cards">' +
				'<img height="175px" src="http://openweathermap.org/img/w/' + getWeatherIcon(data, index) + '.png" class="card-img-top">' +
				'<div class="card-body">' +
				'<h5 class="card-title"> Day ' + dayIndex + '</h5>' +
				'<p class="card-text">' + Math.round(data.list[index].main.temp) + '째F</p></div>' +
				'<ul>' +
				'<li class="list-group-item">Humidity: ' + Math.round(data.list[index].main.humidity) + '</li>' +
				'<li class="list-group-item">Wind: ' + (data.list[index].wind.speed).toFixed(1) + '</li>' +
                '<li class="list-group-item">Pressure: ' + Math.round(data.list[index].main.pressure) + '</li>' +
				'</ul></div>'
			);
            dayIndex++;
            index += 8;
		}
	}


	function getWeatherIcon(data, index) {
        if (data.list[index].weather[0].description === "clear sky") {
            return "01d";
		} else if (data.list[index].weather[0].description === "few clouds") {
            return "02d";
		} else if (data.list[index].weather[0].description === "scattered clouds") {
			return "03d";
		} else if (data.list[index].weather[0].description === "broken clouds") {
			return "04d";
		} else if (data.list[index].weather[0].description === "shower rain") {
			return "09d";
		} else if (data.list[index].weather[0].description === "rain" || data.list[index].weather[0].description === "light rain") {
			return "10d";
		} else if (data.list[index].weather[0].description === "thunderstorm") {
			return "11d";
		} else if (data.list[index].weather[0].description === "snow") {
			return "13d";
		} else if (data.list[index].weather[0].description === "mist") {
			return "50d";
		}
	}

</script>
</body>
</html>
